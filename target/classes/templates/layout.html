<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Quản lý cơ sở vật chất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 250px;
            background-color: #f8f9fa;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        .sidebar .nav-link:hover {
            color: #0d6efd;
            background-color: #e9ecef;
        }

        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .filter-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .table-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/staff">
                        <i class="fas fa-users"></i>
                        Quản lý nhân viên
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/facility">
                        <i class="fas fa-building"></i>
                        Quản lý cơ sở
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/department">
                        <i class="fas fa-university"></i>
                        Quản lý khoa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/major">
                        <i class="fas fa-graduation-cap"></i>
                        Quản lý ngành
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/department-facility">
                        <i class="fas fa-building-user"></i>
                        Quản lý cơ sở khoa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/major-facility">
                        <i class="fas fa-school"></i>
                        Quản lý cơ sở ngành
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/staff-major-facility">
                        <i class="fas fa-user-tie"></i>
                        Phân công nhân viên
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        <div th:replace="${content}">
            <!-- Content goes here -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Highlight active menu item
        document.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
